<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .calculator-container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .calculator-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .display {
            padding: 25px;
            background-color: #f8f9fa;
            text-align: right;
            border-bottom: 1px solid #eaeaea;
        }
        
        .previous-operand {
            color: #6c757d;
            font-size: 1.1rem;
            min-height: 1.5rem;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .current-operand {
            color: #212529;
            font-size: 2.8rem;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1px;
            background-color: #eaeaea;
        }
        
        button {
            background-color: white;
            border: none;
            color: #333;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: 500;
            padding: 20px 0;
            transition: all 0.2s ease;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(0, 0, 0, 0.1);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:focus::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(100, 100);
                opacity: 0;
            }
        }
        
        button:hover {
            background-color: #f8f9fa;
        }
        
        button:active {
            background-color: #e9ecef;
        }
        
        .operation {
            color: #2575fc;
            font-weight: 500;
        }
        
        .equals {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        
        .equals:hover {
            background: linear-gradient(135deg, #5a0db5 0%, #1c68e6 100%);
        }
        
        .clear, .delete {
            color: #e74c3c;
        }
        
        .span-two {
            grid-column: span 2;
        }
        
        .calculator-footer {
            padding: 15px 25px;
            background-color: #f8f9fa;
            border-top: 1px solid #eaeaea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .memory-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .memory-indicator.active {
            color: #2575fc;
        }
        
        @media (max-width: 480px) {
            .calculator-container {
                max-width: 100%;
            }
            
            button {
                padding: 18px 0;
                font-size: 1.3rem;
            }
            
            .current-operand {
                font-size: 2.5rem;
            }
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }
        
        body.dark-mode .calculator-container {
            background-color: #2d3748;
            color: #e2e8f0;
        }
        
        body.dark-mode .display {
            background-color: #1a202c;
            border-bottom-color: #4a5568;
        }
        
        body.dark-mode .current-operand {
            color: #f7fafc;
        }
        
        body.dark-mode .previous-operand {
            color: #a0aec0;
        }
        
        body.dark-mode .buttons-grid {
            background-color: #4a5568;
        }
        
        body.dark-mode button {
            background-color: #2d3748;
            color: #e2e8f0;
        }
        
        body.dark-mode button:hover {
            background-color: #4a5568;
        }
        
        body.dark-mode button:active {
            background-color: #1a202c;
        }
        
        body.dark-mode .calculator-footer {
            background-color: #1a202c;
            border-top-color: #4a5568;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <div class="app-title">Calculator</div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="clear span-two">AC</button>
            <button class="delete">DEL</button>
            <button class="operation">รท</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">ร</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">+</button>
            
            <button class="span-two">0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
        
        <div class="calculator-footer">
            <div class="memory-indicator" id="memoryIndicator">
                <i class="fas fa-memory"></i> <span></span>
        </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.memory = 0;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
                this.updateMemoryIndicator();
            }

            delete() {
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.toString().slice(0, -1);
                }
            }

            appendNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case 'ร':
                        computation = prev * current;
                        break;
                    case 'รท':
                        if (current === 0) {
                            this.currentOperand = 'Error';
                            this.previousOperand = '';
                            this.operation = undefined;
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetScreen = true;
            }

            memoryAdd() {
                const current = parseFloat(this.currentOperand);
                if (!isNaN(current)) {
                    this.memory += current;
                    this.updateMemoryIndicator();
                }
            }

            memorySubtract() {
                const current = parseFloat(this.currentOperand);
                if (!isNaN(current)) {
                    this.memory -= current;
                    this.updateMemoryIndicator();
                }
            }

            memoryRecall() {
                if (this.memory !== 0) {
                    this.currentOperand = this.memory.toString();
                    this.shouldResetScreen = true;
                }
            }

            memoryClear() {
                this.memory = 0;
                this.updateMemoryIndicator();
            }

            updateMemoryIndicator() {
                const memoryIndicator = document.getElementById('memoryIndicator');
                if (this.memory !== 0) {
                    memoryIndicator.classList.add('active');
                    memoryIndicator.innerHTML = `<i class="fas fa-memory"></i> <span>Memory: ${this.memory}</span>`;
                } else {
                    memoryIndicator.classList.remove('active');
                    memoryIndicator.innerHTML = `<i class="fas fa-memory"></i> <span>No Memory</span>`;
                }
            }

            getDisplayNumber(number) {
                if (number === 'Error') return number;
                
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = 
                    this.getDisplayNumber(this.currentOperand);
                    
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        // Initialize calculator
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Add event listeners to buttons
        document.querySelectorAll('button').forEach(button => {
            if (button.classList.contains('theme-toggle')) return;
            
            button.addEventListener('click', () => {
                if (button.classList.contains('number') || !isNaN(button.innerText)) {
                    calculator.appendNumber(button.innerText);
                    calculator.updateDisplay();
                } else if (button.classList.contains('operation')) {
                    calculator.chooseOperation(button.innerText);
                    calculator.updateDisplay();
                } else if (button.classList.contains('equals')) {
                    calculator.compute();
                    calculator.updateDisplay();
                } else if (button.classList.contains('clear')) {
                    calculator.clear();
                    calculator.updateDisplay();
                } else if (button.classList.contains('delete')) {
                    calculator.delete();
                    calculator.updateDisplay();
                }
            });
        });

        // Add number buttons dynamically
        document.querySelectorAll('button').forEach(button => {
            if (!isNaN(button.innerText) || button.innerText === '.') {
                button.classList.add('number');
            }
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Keyboard support
        document.addEventListener('keydown', event => {
            if ((event.key >= '0' && event.key <= '9') || event.key === '.') {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let operation;
                switch (event.key) {
                    case '+': operation = '+'; break;
                    case '-': operation = '-'; break;
                    case '*': operation = 'ร'; break;
                    case '/': operation = 'รท'; break;
                }
                calculator.chooseOperation(operation);
                calculator.updateDisplay();
            } else if (event.key === 'Enter' || event.key === '=') {
                event.preventDefault();
                calculator.compute();
                calculator.updateDisplay();
            } else if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            } else if (event.key === 'm' || event.key === 'M') {
                // Memory functions with Ctrl key
                if (event.ctrlKey) {
                    if (event.shiftKey) {
                        calculator.memorySubtract();
                    } else {
                        calculator.memoryAdd();
                    }
                } else if (event.altKey) {
                    calculator.memoryRecall();
                }
            }
        });
    </script>
</body>
</html>
